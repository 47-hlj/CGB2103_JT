<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>事件修饰符</title>
</head>
<body>
    <div id="app">
<!-- 要求：输入完B之后，回车键触发计算，加法操作       -->
        数据A：<input type="text" v-model="a"/>
        数据B：<input type="text" v-model="b" @keyup.enter="add" />
        总数：<span v-text="sum"></span>
    </div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            a:'',
            b:'',
            sum:''
        },
        methods: {
            add(){
                this.sum=parseInt(this.a)+parseInt(this.b);
            }
        }
    })
</script>
</body>
</html>
