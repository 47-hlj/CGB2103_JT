<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>组件化思想</title>
</head>
<body>
    <div id="app">
        <!--5.通过组件名称利用标签进行调用-->
        <add-num-com></add-num-com>
        <add-num-com></add-num-com>
    </div>
<!--    3.定义html模板-->
    <template id="addNumTem">
<!--   必须有跟标签     -->
        <div>
            <h1>定义组件</h1>
            <h3>数值：{{num}}</h3>
            <button @click="addNum">自增</button>
        </div>
    </template>
    <!-- 1.导入vue.js -->
    <script src="../js/vue.js"></script>
    <!--2.定义组件-->
    <script>
        //2.1 组件的定义  全局组件
        Vue.component("addNumCom",{
            //2.2定义组件内部结构
            data(){
                return{
                    num: 0
                }
            },
            //2.3 定义组件的标签体
            //方式1: 字符串拼接
            // template: "<div>{{num}} <button @click='addNum'></button> </div>"
            //方式2：ES6 模板字符串写法 块级作用域 反引号``
            //方式3：template模板语法
            template:"#addNumTem",
            methods:{
                addNum(){
                    this.num++
                }
            }
        })
        //4. 定义vue对象
        const app=new Vue({
            el:"#app",

        })
    </script>

</body>
</html>
